name: Metrics
on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.SECRET_TOKEN }}

          # Options
          user: Sylent-Sys
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: asia/jakarta

